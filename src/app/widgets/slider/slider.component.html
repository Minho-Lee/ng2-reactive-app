<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Coolness factor</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form [formGroup]="myForm">
      <input formControlName="min" type="range" [min]="min" [max]="max" [step]="step">
      <p>min - {{myForm.get('min').value}}</p>
      <input formControlName="max" type="range" [min]="min" [max]="max" [step]="step">
      <p>max - {{myForm.get('max').value}}</p>
    </form>
  </div>
</div>
