<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Coolness factor</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form>
      <input #minInput name="min" ngModel type="range" [min]="min" [max]="max" [step]="step">
      <p>min - {{minInput.value}}</p>
      <input #maxInput name="max" ngModel type="range" [min]="min" [max]="max" [step]="step">
      <p>max - {{maxInput.value}}</p>
    </form>
  </div>
</div>
