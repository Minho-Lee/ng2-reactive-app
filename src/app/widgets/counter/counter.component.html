<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Cool factor</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <button
      #decrement
      class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--accent"
    >
      <i class="material-icons">remove</i>
    </button>
    <span class="coolness">{{coolness}}</span>
    <button
      #increment
      class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--accent"
    >
      <i class="material-icons">add</i>
    </button>
  </div>

</div>
